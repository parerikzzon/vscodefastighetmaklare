{% extends "base.html" %}

{% block title %}{{ titel }}{% endblock %}

{% block content %}
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        /* Måste sätta en fast höjd för kart-div:en, annars syns inte kartan */
        #kontorKarta {
            height: 300px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Stil för det AKTIVA/MARKERADE kontoret i listan (gul highlight) */
        .kontor-card.active {
            border: 2px solid #ffc107; /* Bootstrap yellow (warning) */
            background-color: #fff3cd; /* Ljusgul bakgrund */
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }
        /* Gör kontorskorten klickbara */
        .kontor-card {
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s ease-in-out;
        }
    </style>


<div class="container mt-4">
    <h1>{{ titel }}</h1>
    <p>Här hittar du alla våra kontor i Dalarna. Klicka på kontoren i listan eller på kartan!</p>
    
    <div class="row">
        <div class="col-md-4">
            <h3>Våra Kontor</h3>
            <div id="kontorLista">
                </div>
        </div>

        <div class="col-md-8">
            <div id="kontorKarta"></div>
        </div>
    </div>
</div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <script>
        
        // Startar JavaScript-logiken när sidan har laddats klart
        document.addEventListener('DOMContentLoaded', async function() {
            // Skapar ett tomt objekt för att lagra Leaflet Markörer, indexerat med kontorets ID
            const kontorMarkorer = {}; 
            const kontorListaDiv = document.getElementById('kontorLista');

            // 1. Initialisera kartan
            // Sätter kartan på div:en 'kontorKarta' med initial vy (Borlänge-koordinater och zoom 8)
            const map = L.map('kontorKarta').setView([60.4851, 15.4214], 8); 

            // 2. Lägg till OpenStreetMap-kartlager (tiles)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Hjälpfunktion för att hantera markering av kontor i listan
            function highlightKontor(kontorId) {
                // Steg 1: Ta bort highlight-klassen från ALLA kontorskort i listan
                document.querySelectorAll('.kontor-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                // Steg 2: Lägg till highlight på det kort som matchar det klickade ID:t
                const activeCard = document.getElementById(`kontor-card-${kontorId}`);
                if (activeCard) {
                    activeCard.classList.add('active');
                    // Scrollar listan så att det aktiva kortet syns
                    activeCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }


            // 4. Lägg till klickhändelser på kontorskorten med Event Delegation (Hanterar dynamiska element)
            kontorListaDiv.addEventListener('click', function(event) {
                // Hitta det närmaste kontorskortet som klickades (eller null)
                const card = event.target.closest('.kontor-card');

                if (card) {
                    const kontorId = card.getAttribute('data-kontor-id'); 
                    const marker = kontorMarkorer[kontorId]; 

                    if (marker) {
                        highlightKontor(kontorId); // 1. Uppdatera highlighten i listan
                        map.setView(marker.getLatLng(), 12); // 2. Centrera kartan
                        marker.openPopup(); // 3. Öppna pop-up fönstret
                    }
                }
            });


            // --- 3. Hämta och rendera kontorsdata (med async/await) ---
            try {
                // Använd await för att vänta på fetch-anropet
                const response = await fetch('{{ url_for("kontor_bp.api_kontor_data") }}');
                
                // Kontrollera om svaret var OK (status 200-299)
                if (!response.ok) {
                    throw new Error(`API-fel: Status ${response.status}`);
                }
                
                // Använd await för att vänta på JSON-konverteringen
                const data = await response.json(); 

                // Loopa igenom varje kontor som hämtades från databasen
                data.forEach(kontor => {
                    
                    // --- A. SKAPA KARTMARKÖRER ---
                    const popupContent = `
                        <div style="max-width: 250px;">
                            <h6>${kontor.namn}</h6>
                            <p class="mb-1">${kontor.adress}</p>
                            <p class="mb-1"><strong>Chef:</strong> ${kontor.kontorschef}</p>
                            ${kontor.bild_url ? `<img src="${kontor.bild_url}" alt="Kontorsbild" style="width: 100%; height: auto; border-radius: 5px;">` : ''}
                        </div>
                    `;

                    const marker = L.marker([kontor.lat, kontor.lon])
                        .addTo(map) 
                        .bindPopup(popupContent); 

                    kontorMarkorer[kontor.id] = marker;

                    // Lägg till händelsehanterare: När pop-upen öppnas eller klickas på
                    marker.on('popupopen click', function() {
                        highlightKontor(kontor.id); 
                    });


                    // --- B. SKAPA BOOTSTRAP KORT I LISTAN ---
                    const cardHtml = `
                        <div class="card kontor-card" id="kontor-card-${kontor.id}" data-kontor-id="${kontor.id}">
                            <div class="card-body p-3">
                                <h5 class="card-title mb-1">${kontor.namn}</h5>
                                <p class="card-text mb-0"><small class="text-muted">${kontor.adress}</small></p>
                                <p class="card-text"><strong>Chef:</strong> ${kontor.kontorschef}</p>
                            </div>
                        </div>
                    `;
                    // Lägg till kortet i list-div:en
                    kontorListaDiv.insertAdjacentHTML('beforeend', cardHtml);
                });

            } catch (error) {
                // Hantera fel: Detta fångar både nätverksfel och API-fel
                console.error('Kunde inte ladda kontorsdata:', error);
                kontorListaDiv.innerHTML = '<p class="text-danger p-3">Kunde inte ladda kontorslistan på grund av ett fel.</p>';
                // Du kan ta bort kartan helt eller visa ett felmeddelande där också:
                document.getElementById('kontorKarta').innerHTML = '<p class="text-danger p-3">Kunde inte ladda kartdata.</p>';
            }
        });
    
    </script>
{% endblock %}
